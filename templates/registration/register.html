{% extends 'pages/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Ombroo | Register{% endblock title %}
{% block css %}<link rel="stylesheet" href="{% static 'css/register.css' %}">{% endblock css %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ register_form|crispy }}
    <button type="submit">Register</button>
    <p>Already have an account? Sign in <a href="{% url 'login' %}">here</a>.</p>
</form>
{% endblock content %}
