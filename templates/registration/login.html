{% extends 'pages/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Ombroo | Sign In{% endblock title %}
{% block css %}<link rel="stylesheet" href="{% static 'css/login.css' %}">{% endblock css %}

{% block content %}
<form method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit">Sign In</button>
    <p>Don't have an account? Create one <a href="{% url 'register' %}">here</a>.</p>
</form>
{% endblock content %}
