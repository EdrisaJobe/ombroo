{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- End of Meta -->

    <!-- Title -->
    <title>{% block title %} {% endblock title %}</title>
    <!-- End of Title -->

    <!-- Links -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/circular-std" rel="stylesheet" />
    <link rel="icon" href="{% static 'images/fav.png' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block css %} {% endblock css %}
    <!-- End of Links -->
  </head>
  <body>

    <!-- Navbar -->
    <nav>
      <div class="logo"><a href="{% url 'home' %}">Ombroo</a></div>
      <div class="nav-items">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
        <a class="nav-link" href="{% url 'workspace' %}">Workspace</a>
        <a class="nav-link" href="{% url 'home' %}">About</a>
        <a class="nav-link" href="{% url 'home' %}">Sign In</a>
      </div>
      <div class="menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Content -->
    <div class="alignment">{% block content %}{% endblock content %}</div>
    <!-- End of Content -->

    <!-- Menu script -->
    <script src="{% static 'js/menu.js' %}"></script>
    <!-- End of Menu script -->
  </body>
</html>
